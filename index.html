<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        button{
            background-color:rgb(0, 110, 255);
            color:white;
            margin-left:50px;
            border-radius: 10%;
        }
        ul{
            list-style: none;
        }
       li{
        margin-top:10px;
        
        
       } 
        
    </style>
</head>
<body>
<div class="container mt-5 me-5">
    <h1 class="text-primary">Build To-Do List</h1>
    <input class="ps-3 pe-3 pt-1 pb-1"type="text" id="newTask" placeholder="Add some task">
    <button class="btn btn-primary text-white ps-3 pe-3 pt-2  ms-2 text-center" onclick="addTask()">ADD</button>
   
    <ul id="taskList"> <br>
    </ul>
</div>
    <script>
        function addTask() {
  var task = document.getElementById("newTask").value;
  if (task) {
    var list = document.getElementById("taskList");
    var item = document.createElement("li");
    var taskinput = document.createElement("input");
    taskinput.type="text";
    taskinput.placeholder=task;

    var delbtn = document.createElement("button");
    delbtn.textContent = "DELETE";
    delbtn.addEventListener("click", function() {
      list.removeChild(item); });
      item.appendChild(taskinput);
    item.appendChild(delbtn);
    list.appendChild(item);
    document.getElementById("newTask").value = "";
  }
}
    </script>
</body>
</html>
